<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <section class="text-side">
          <h1 class="title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h2 class="stat-number">10k+</h2>
              <p class="stat-description">companies</p>
            </div>
            <div class="stat">
              <h2 class="stat-number">314</h2>
              <p class="stat-description">templates</p>
            </div>
            <div class="stat">
              <h2 class="stat-number">12M+</h2>
              <p class="stat-description">queries</p>
            </div>
          </div>
        </section>
        <section class="image-side">
          <div class="overlay"></div>
          <img
            src="./images/image-header-desktop.jpg"
            alt="meeting"
            class="meeting-image"
          />
        </section>
      </div>
    </main>
  </body>
</html>
